---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      version: 1.2.4
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  interval: 5m0s
  releaseName: longhorn
  targetNamespace: longhorn-system
  valuesFrom:
  - kind: ConfigMap
    name: longhorn-helm-chart-value-overrides
    valuesKey: values.yaml
